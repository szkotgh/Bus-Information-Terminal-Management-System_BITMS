{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="d-flex justify-content-between">
        <div>
            <h3>역 검색</h3>
            <span class="text-muted">역 이름을 검색하여 역 정보를 조회할 수 있습니다.</span>
        </div>
    </div>
    
    <div class="mt-3">
        <div class="mb-3">
            <label for="stationSearchInput" class="form-label">역 이름 검색</label>
            <input type="text" class="form-control" id="stationSearchInput" placeholder="검색할 역 이름을 입력하십시오...">
        </div>
    </div>
    
    <div class="mt-3">
        <table class="table mt-3">
            <thead>
                <tr>
                    <th scope="col">station_id</th>
                    <th scope="col">station_name</th>
                    <th scope="col">mobile_no</th>
                    <th scope="col">region_name</th>
                    <th scope="col">x</th>
                    <th scope="col">y</th>
                    <th scope="col">지도</th>
                </tr>
            </thead>
            <tbody id="stationSearchResult">
                <tr>
                    <td colspan="7" class="text-center">역 이름을 검색하세요.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

{% endblock body %}

{% block scripts %}
<script>
    const stationSearchInput = document.getElementById('stationSearchInput');
    const stationSearchResult = document.getElementById('stationSearchResult');

    function searchStation(keyword) {
        if (!keyword || keyword.length < 2) {
            stationSearchResult.innerHTML = '<tr><td colspan="7" class="text-center">검색어는 최소 2자 이상 입력해주세요.</td></tr>';
            return;
        }
        
        stationSearchInput.disabled = true;
        stationSearchResult.innerHTML = '<tr><td colspan="7" class="text-center">검색 중...</td></tr>';
        
        $.ajax({
            url: `{{ url_for('router.client.manage.station.search_bus_station') }}?keyword=${encodeURIComponent(keyword)}`,
            type: "GET",
            success: (response) => {
                const station_list = response.data;

                if (!station_list || station_list.length === 0) {
                    stationSearchResult.innerHTML = '<tr><td colspan="7" class="text-center">검색 결과가 없습니다.</td></tr>';
                    stationSearchInput.disabled = false;
                    return;
                }

                let resultHtml = '';
                station_list.forEach((station) => {
                    resultHtml += `
                        <tr>
                            <td>${station.stationId || ''}</td>
                            <td>${station.stationName || ''}</td>
                            <td>${station.mobileNo || ''}</td>
                            <td>${station.regionName || ''}</td>
                            <td>${station.x || ''}</td>
                            <td>${station.y || ''}</td>
                            <td><a href="https://www.google.com/maps/search/${station.y || ''},${station.x || ''}" target="_blank"><span class="bi bi-box-arrow-up-right"></span> 지도</a></td>
                        </tr>
                    `;
                });
                stationSearchResult.innerHTML = resultHtml;
                stationSearchInput.disabled = false;
            },
            error: (error) => {
                stationSearchResult.innerHTML = `<tr><td colspan="7" class="text-center text-danger">${error.responseJSON?.message || "알 수 없는 오류가 발생했습니다."}</td></tr>`;
                stationSearchInput.disabled = false;
            }
        });
    }

    stationSearchInput.addEventListener('keydown', (event) => {
        if (event.key !== 'Enter') {
            return;
        }
        event.preventDefault();
        searchStation(event.target.value);
    });
</script>
{% endblock scripts %}
